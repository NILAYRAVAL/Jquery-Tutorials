<!DOCTYPE html>
<html lang="en">
<head>

    <title>Slide-Down-Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

    // $("#topbar").click(function(){

    $("#topbar").click(function(){

  #panel {
        display: none;
   }
    </style>

</head>
<body>
    <div id="topbar">View Panel</div>
    <div id="panel">This is a Panel with sample Content</div>
</body>
</html>
